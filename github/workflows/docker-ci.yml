name: Microservice CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Step 1: Install Docker Compose
      # This is usually pre-installed on GitHub runners, but this ensures it is set up.
      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      # Step 2: Build All Services
      # Builds the FastAPI, Django, and Database images based on docker-compose.yml
      - name: Build Microservices
        run: docker-compose -f docker-compose.yml build

      # Step 3: Start Services in the Background
      # Starts all three services (db, fastapi, django)
      - name: Start Services
        run: docker-compose -f docker-compose.yml up -d

      # Step 4: Wait for Services to Start Up
      # Crucial for microservices; gives the database and apps time to initialize
      - name: Wait for services to be ready
        run: sleep 20s
      
      # Step 5: Run Health Checks (Test the FastAPI Alert Gateway)
      # We test the FastAPI endpoint we built earlier.
      - name: Test FastAPI Health Check
        run: |
          HEALTH_URL="http://localhost:8001/health"
          # -s: silent, -S: show errors, -f: fail fast, -o /dev/null: discard output, -w "%{http_code}": print only status code
          STATUS_CODE=$(curl -sS -f -o /dev/null -w "%{http_code}" $HEALTH_URL)
          
          if [ "$STATUS_CODE" == "200" ]; then
            echo "✅ FastAPI Health Check Passed (Status 200)"
          else
            echo "❌ FastAPI Health Check Failed. Status Code: $STATUS_CODE"
            exit 1
          fi

      # Step 6: Clean Up Containers
      - name: Tear Down Services
        if: always() # Always run cleanup, even if tests fail
        run: docker-compose -f docker-compose.yml down
